<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetArise</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .device-card {
      transition: all 0.3s ease;
    }
    .device-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">NetArise</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Mes appareils</h2>
        <button id="add-device-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">
          Ajouter un appareil
        </button>
      </div>
      
      <div id="devices-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Les appareils seront ajoutés ici dynamiquement -->
        <div class="flex justify-center items-center col-span-full py-8">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Liens directs pour raccourcis</h2>
      <p class="text-sm text-gray-600 mb-4">Utilisez ces liens pour créer des raccourcis sur votre iPhone :</p>
      <div id="direct-links-container" class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase">Appareil</th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase">Lien direct</th>
              <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase">Action</th>
            </tr>
          </thead>
          <tbody id="direct-links-tbody">
            <!-- Les liens seront ajoutés ici dynamiquement -->
            <tr>
              <td class="py-4 px-4 border-b border-gray-200 text-center" colspan="3">
                Chargement...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="status-container" class="hidden mt-4 p-4 rounded-lg"></div>
    
    <!-- Modal pour ajouter un appareil -->
    <div id="add-device-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Ajouter un nouvel appareil</h3>
          <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
            &times;
          </button>
        </div>
        
        <form id="add-device-form">
          <div class="mb-4">
            <label for="device-name" class="block text-sm font-medium text-gray-700 mb-1">Nom de l'appareil</label>
            <input type="text" id="device-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          
          <div class="mb-6">
            <label for="device-mac" class="block text-sm font-medium text-gray-700 mb-1">Adresse MAC</label>
            <input type="text" id="device-mac" placeholder="XX:XX:XX:XX:XX:XX" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            <p class="text-xs text-gray-500 mt-1">Format: XX:XX:XX:XX:XX:XX ou XXXXXXXXXXXX</p>
          </div>
          
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancel-add-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300">
              Annuler
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Chargement des appareils
      fetchDevices();
      
      // Modal pour ajouter un appareil
      const modal = document.getElementById('add-device-modal');
      const addDeviceBtn = document.getElementById('add-device-btn');
      const closeModalBtn = document.getElementById('close-modal-btn');
      const cancelAddBtn = document.getElementById('cancel-add-btn');
      const addDeviceForm = document.getElementById('add-device-form');
      
      // Ouvrir la modal
      addDeviceBtn.addEventListener('click', function() {
        modal.classList.remove('hidden');
      });
      
      // Fermer la modal
      function closeModal() {
        modal.classList.add('hidden');
        addDeviceForm.reset();
      }
      
      closeModalBtn.addEventListener('click', closeModal);
      cancelAddBtn.addEventListener('click', closeModal);
      
      // Cliquer en dehors de la modal pour fermer
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          closeModal();
        }
      });
      
      // Soumission du formulaire
      addDeviceForm.addEventListener('submit', function(event) {
        event.preventDefault();
        addDevice();
      });

      // Fonction pour récupérer la liste des appareils
      async function fetchDevices() {
        try {
          const response = await fetch('/api/devices');
          const devices = await response.json();
          
          displayDevices(devices);
          displayDirectLinks(devices);
        } catch (error) {
          console.error('Erreur lors de la récupération des appareils :', error);
          showStatus('Erreur lors du chargement des appareils', 'error');
        }
      }

      // Fonction pour afficher les appareils
      function displayDevices(devices) {
        const container = document.getElementById('devices-container');
        container.innerHTML = '';
        
        if (devices.length === 0) {
          container.innerHTML = '<p class="col-span-full text-center text-gray-500">Aucun appareil trouvé</p>';
          return;
        }

        devices.forEach(device => {
          const card = document.createElement('div');
          card.className = 'device-card bg-white border border-gray-200 rounded-lg shadow-sm p-4 hover:shadow-md';
          card.innerHTML = `
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-semibold text-lg">${device.name || 'Appareil sans nom'}</h3>
              <button 
                class="delete-device-btn text-sm text-red-500 hover:text-red-700 focus:outline-none"
                data-mac="${device.mac}"
                title="Supprimer"
              >
                &times;
              </button>
            </div>
            <p class="text-sm text-gray-500 mb-3">${formatMac(device.mac)}</p>
            <button 
              class="wake-button w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
              data-mac="${device.mac}"
            >
              Réveiller
            </button>
          `;
          container.appendChild(card);
        });

        // Ajout des événements pour les boutons de réveil
        document.querySelectorAll('.wake-button').forEach(button => {
          button.addEventListener('click', function() {
            const mac = this.getAttribute('data-mac');
            wakeDevice(mac);
          });
        });
        
        // Ajout des événements pour les boutons de suppression
        document.querySelectorAll('.delete-device-btn').forEach(button => {
          button.addEventListener('click', function() {
            if (confirm('Voulez-vous vraiment supprimer cet appareil ?')) {
              const mac = this.getAttribute('data-mac');
              deleteDevice(mac);
            }
          });
        });
      }

      // Fonction pour réveiller un appareil
      async function wakeDevice(mac) {
        try {
          const button = document.querySelector(`[data-mac="${mac}"]`);
          const originalText = button.textContent.trim();
          
          // Changer l'apparence du bouton pendant le traitement
          button.textContent = 'Envoi...';
          button.disabled = true;
          button.classList.add('bg-blue-300');
          
          const response = await fetch(`/api/wake/${mac}`, {
            method: 'POST'
          });
          
          const result = await response.json();
          
          // Rétablir le bouton
          button.textContent = originalText;
          button.disabled = false;
          button.classList.remove('bg-blue-300');
          
          if (result.success) {
            showStatus(`✅ ${result.message}`, 'success');
          } else {
            showStatus(`❌ ${result.message}`, 'error');
          }
        } catch (error) {
          console.error('Erreur lors du réveil de l\'appareil :', error);
          showStatus('Erreur lors de l\'envoi du paquet Wake-on-LAN', 'error');
        }
      }

      // Fonction pour afficher un message de statut
      function showStatus(message, type) {
        const statusContainer = document.getElementById('status-container');
        statusContainer.textContent = message;
        statusContainer.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
        
        if (type === 'success') {
          statusContainer.classList.add('bg-green-100', 'text-green-800');
        } else {
          statusContainer.classList.add('bg-red-100', 'text-red-800');
        }
        
        // Masquer le message après 5 secondes
        setTimeout(() => {
          statusContainer.classList.add('hidden');
        }, 5000);
      }

      // Fonction pour formater l'adresse MAC
      function formatMac(mac) {
        return mac.replace(/(.{2})(?=.)/g, '$1:');
      }
      
      // Fonction pour afficher les liens directs
      function displayDirectLinks(devices) {
        const tbody = document.getElementById('direct-links-tbody');
        tbody.innerHTML = '';
        
        if (devices.length === 0) {
          tbody.innerHTML = '<tr><td class="py-4 px-4 border-b border-gray-200 text-center" colspan="3">Aucun appareil trouvé</td></tr>';
          return;
        }

        devices.forEach(device => {
          const deviceName = device.name || 'Appareil sans nom';
          const directUrl = `${window.location.origin}/wake/${encodeURIComponent(deviceName)}`;
          
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-gray-50';
          tr.innerHTML = `
            <td class="py-2 px-4 border-b border-gray-200">${deviceName}</td>
            <td class="py-2 px-4 border-b border-gray-200 text-blue-600 break-all">
              <a href="${directUrl}" target="_blank" class="hover:underline">${directUrl}</a>
            </td>
            <td class="py-2 px-4 border-b border-gray-200">
              <button class="copy-link-btn bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-1 px-2 rounded text-xs"
                data-url="${directUrl}">
                Copier
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        
        // Ajouter les événements pour les boutons de copie
        document.querySelectorAll('.copy-link-btn').forEach(button => {
          button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            copyToClipboard(url);
            
            // Feedback visuel temporaire
            const originalText = this.textContent;
            this.textContent = 'Copié !';
            this.classList.add('bg-green-100', 'text-green-800');
            
            setTimeout(() => {
              this.textContent = originalText;
              this.classList.remove('bg-green-100', 'text-green-800');
            }, 2000);
          });
        });
      }
      
      // Fonction pour copier dans le presse-papiers
      function copyToClipboard(text) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';  // Évite de faire défiler la page
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        
        try {
          document.execCommand('copy');
          showStatus('Lien copié dans le presse-papiers', 'success');
        } catch (err) {
          console.error('Erreur lors de la copie :', err);
          showStatus('Erreur lors de la copie du lien', 'error');
        }
        
        document.body.removeChild(textarea);
      }
      
      // Fonction pour ajouter un appareil
      async function addDevice() {
        const nameInput = document.getElementById('device-name');
        const macInput = document.getElementById('device-mac');
        
        const name = nameInput.value.trim();
        const mac = macInput.value.trim();
        
        try {
          const response = await fetch('/api/devices', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, mac })
          });
          
          const result = await response.json();
          
          if (result.success) {
            showStatus('Appareil ajouté avec succès', 'success');
            closeModal();
            fetchDevices(); // Recharger la liste des appareils
          } else {
            showStatus(`Erreur : ${result.message}`, 'error');
          }
        } catch (error) {
          console.error('Erreur lors de l\'ajout de l\'appareil :', error);
          showStatus('Erreur lors de l\'ajout de l\'appareil', 'error');
        }
      }
      
      // Fonction pour supprimer un appareil
      async function deleteDevice(mac) {
        try {
          const response = await fetch(`/api/devices/${mac}`, {
            method: 'DELETE'
          });
          
          const result = await response.json();
          
          if (result.success) {
            showStatus('Appareil supprimé avec succès', 'success');
            fetchDevices(); // Recharger la liste des appareils
          } else {
            showStatus(`Erreur : ${result.message}`, 'error');
          }
        } catch (error) {
          console.error('Erreur lors de la suppression de l\'appareil :', error);
          showStatus('Erreur lors de la suppression de l\'appareil', 'error');
        }
      }
      
      // Fonction pour fermer la modal
      function closeModal() {
        document.getElementById('add-device-modal').classList.add('hidden');
        document.getElementById('add-device-form').reset();
      }
    });
  </script>
</body>
</html>
