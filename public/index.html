<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetArise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-card: #262626;
      --text-primary: #e1e1e1;
      --text-secondary: #aaaaaa;
      --accent-color: #4d6fff;
      --accent-hover: #3a5be8;
      --success-color: #4caf50;
      --error-color: #f44336;
      --border-radius: 12px;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 15px 0;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 5px;
    }

    .section {
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: var(--card-shadow);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .device-card {
      background-color: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--card-shadow);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .device-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .device-name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .delete-device-btn {
      color: var(--error-color);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.8;
      transition: opacity var(--transition-speed);
    }

    .delete-device-btn:hover {
      opacity: 1;
    }

    .device-mac {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-family: monospace;
      margin-bottom: 15px;
    }

    .glass-button {
      position: relative;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transition: all 0.5s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      transform: translateY(-2px);
    }

    .glass-button:hover::before {
      left: 100%;
    }

    .glass-button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 15px rgba(31, 38, 135, 0.2);
    }

    .glass-button i {
      font-size: 1.6rem;
      color: var(--accent-color);
      text-shadow: 0 0 5px rgba(77, 111, 255, 0.5);
      transition: all 0.3s ease;
    }

    .glass-button:hover i {
      color: #5d7aff;
      text-shadow: 0 0 8px rgba(77, 111, 255, 0.7);
    }

    .glass-button.wake-success {
      background: rgba(76, 175, 80, 0.15);
    }

    .glass-button.wake-success i {
      color: var(--success-color);
      text-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    .glass-button.wake-error {
      background: rgba(244, 67, 54, 0.15);
    }

    .glass-button.wake-error i {
      color: var(--error-color);
      text-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
    }

    .glass-button.wake-sending {
      animation: pulse 1.5s infinite;
    }

    /* Ajoutez une animation d'ondulation lors du clic */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      transform: scale(0);
      animation: ripple 0.8s linear;
    }

    .btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background-color: var(--accent-hover);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      box-shadow: var(--card-shadow);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .close-modal-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color var(--transition-speed);
    }

    .close-modal-btn:hover {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: var(--bg-primary);
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 6px;
    }

    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 25px;
    }

    .cancel-button {
      background-color: transparent;
      border: 1px solid #444;
      color: var(--text-primary);
    }

    .cancel-button:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: var(--bg-card);
      font-weight: 500;
      color: var(--text-primary);
    }

    td {
      color: var(--text-secondary);
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .link-cell {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .link-cell a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .link-cell a:hover {
      text-decoration: underline;
    }

    .copy-button {
      background-color: var(--bg-primary);
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      color: var(--text-primary);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      font-size: 0.9rem;
    }

    .copy-button:hover {
      background-color: var(--bg-card);
    }

    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.6;
    }

    .status {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    .status-success {
      background-color: rgba(76, 175, 80, 0.2);
      color: var(--success-color);
    }

    .status-error {
      background-color: rgba(244, 67, 54, 0.2);
      color: var(--error-color);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .device-grid {
        grid-template-columns: 1fr;
      }
      
      .form-buttons {
        flex-direction: column-reverse;
      }
      
      .btn, .cancel-button {
        width: 100%;
      }
      
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .section-header .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NetArise</h1>
    </header>
    
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Mes appareils</h2>
        <button id="add-device-btn" class="btn">
          <i class="fas fa-plus"></i> Ajouter un appareil
        </button>
      </div>
      
      <div id="devices-container" class="device-grid">
        <!-- Les appareils seront ajoutés ici dynamiquement -->
        <div class="empty-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Chargement des appareils...</p>
        </div>
      </div>
    </section>
    
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Liens directs pour raccourcis</h2>
      </div>
      <p style="color: var(--text-secondary); margin-bottom: 15px;">
        Utilisez ces liens pour créer des raccourcis sur votre iPhone ou tout autre appareil.
      </p>
      
      <div id="direct-links-container">
        <table>
          <thead>
            <tr>
              <th>Appareil</th>
              <th>Lien direct</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="direct-links-tbody">
            <!-- Les liens seront ajoutés ici dynamiquement -->
            <tr>
              <td colspan="3" class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Chargement des liens...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    
    <div id="status-container" class="status"></div>
  </div>
  
  <!-- Modal pour ajouter un appareil -->
  <div id="add-device-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Ajouter un nouvel appareil</h3>
        <button id="close-modal-btn" class="close-modal-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="add-device-form">
        <div class="form-group">
          <label for="device-name">Nom de l'appareil</label>
          <input type="text" id="device-name" required>
        </div>
        
        <div class="form-group">
          <label for="device-mac">Adresse MAC</label>
          <input type="text" id="device-mac" placeholder="XX:XX:XX:XX:XX:XX" required>
          <div class="hint">Format: XX:XX:XX:XX:XX:XX ou XXXXXXXXXXXX</div>
        </div>
        
        <div class="form-buttons">
          <button type="button" id="cancel-add-btn" class="btn cancel-button">Annuler</button>
          <button type="submit" class="btn">
            <i class="fas fa-plus"></i> Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Éléments DOM
      const addDeviceBtn = document.getElementById('add-device-btn');
      const closeModalBtn = document.getElementById('close-modal-btn');
      const cancelAddBtn = document.getElementById('cancel-add-btn');
      const addDeviceForm = document.getElementById('add-device-form');
      const modal = document.getElementById('add-device-modal');
      const statusContainer = document.getElementById('status-container');
      const devicesContainer = document.getElementById('devices-container');
      const directLinksContainer = document.getElementById('direct-links-tbody');
      
      // Chargement des appareils
      fetchDevices();
      
      // Fonction pour récupérer la liste des appareils
      async function fetchDevices() {
        try {
          const response = await fetch('/api/devices');
          const devices = await response.json();
          
          displayDevices(devices);
          displayDirectLinks(devices);
        } catch (error) {
          console.error('Erreur lors de la récupération des appareils :', error);
          showStatus('Erreur lors du chargement des appareils', 'error');
          
          // Afficher un état vide en cas d'erreur
          devicesContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <p>Impossible de charger les appareils</p>
            </div>
          `;
          
          directLinksContainer.innerHTML = `
            <tr>
              <td colspan="3" class="empty-state">
                <p>Impossible de charger les liens</p>
              </td>
            </tr>
          `;
        }
      }
      
      // Fonction pour afficher les appareils
      function displayDevices(devices) {
        if (devices.length === 0) {
          devicesContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-laptop"></i>
              <p>Aucun appareil trouvé. Ajoutez votre premier appareil.</p>
            </div>
          `;
          return;
        }
        
        devicesContainer.innerHTML = '';
        
        devices.forEach(device => {
          const card = document.createElement('div');
          card.className = 'device-card';
          card.innerHTML = `
            <div class="device-header">
              <h3 class="device-name">${device.name || 'Appareil sans nom'}</h3>
              <button class="delete-device-btn" data-mac="${device.mac}" title="Supprimer">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <div class="device-mac">${formatMac(device.mac)}</div>
            <button class="glass-button wake-button" data-mac="${device.mac}" title="Réveiller cet appareil">
              <i class="fas fa-power-off"></i>
            </button>
          `;
          devicesContainer.appendChild(card);
        });
        
        // Événements pour les boutons Réveiller
        document.querySelectorAll('.wake-button').forEach(button => {
          button.addEventListener('click', function() {
            const mac = this.getAttribute('data-mac');
            wakeDevice(mac, this);
          });
        });
        
        // Ajouter un effet d'ondulation (ripple) sur tous les boutons en verre
        document.querySelectorAll('.glass-button').forEach(button => {
          button.addEventListener('click', function(e) {
            // Obtenir la position du clic par rapport au bouton
            let x, y;
            
            // Vérifier si le clic est sur l'icône ou sur le bouton lui-même
            if (e.target.tagName.toLowerCase() === 'i') {
              // Si le clic est sur l'icône, calculer la position depuis le centre
              const rect = this.getBoundingClientRect();
              x = rect.width / 2;
              y = rect.height / 2;
            } else {
              // Sinon, utiliser la position exacte du clic
              x = e.clientX - this.getBoundingClientRect().left;
              y = e.clientY - this.getBoundingClientRect().top;
            }
            
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
              ripple.remove();
            }, 800);
          });
        });
        
        // Événements pour les boutons Supprimer
        document.querySelectorAll('.delete-device-btn').forEach(button => {
          button.addEventListener('click', function() {
            if (confirm('Voulez-vous vraiment supprimer cet appareil ?')) {
              const mac = this.getAttribute('data-mac');
              deleteDevice(mac);
            }
          });
        });
      }
      
      // Fonction pour afficher les liens directs
      function displayDirectLinks(devices) {
        if (devices.length === 0) {
          directLinksContainer.innerHTML = `
            <tr>
              <td colspan="3" style="text-align: center; padding: 20px;">
                Aucun appareil configuré
              </td>
            </tr>
          `;
          return;
        }
        
        directLinksContainer.innerHTML = '';
        
        devices.forEach(device => {
          const deviceName = device.name || 'Appareil sans nom';
          const directUrl = `${window.location.origin}/wake/${encodeURIComponent(deviceName)}`;
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${deviceName}</td>
            <td class="link-cell">
              <a href="${directUrl}" target="_blank">${directUrl}</a>
            </td>
            <td>
              <button class="copy-button" data-url="${directUrl}">
                <i class="fas fa-copy"></i> Copier
              </button>
            </td>
          `;
          directLinksContainer.appendChild(tr);
        });
        
        // Événements pour les boutons Copier
        document.querySelectorAll('.copy-button').forEach(button => {
          button.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            copyToClipboard(url);
            
            // Feedback visuel
            const icon = this.querySelector('i');
            const originalIcon = icon.className;
            icon.className = 'fas fa-check';
            setTimeout(() => {
              icon.className = originalIcon;
            }, 2000);
          });
        });
      }
      
      // Fonction pour réveiller un appareil
      async function wakeDevice(mac, buttonElement) {
        try {
          // Modifier l'apparence du bouton pendant l'envoi
          const icon = buttonElement.querySelector('i');
          const originalIcon = icon.className;
          
          buttonElement.disabled = true;
          icon.className = 'fas fa-spinner fa-spin';
          buttonElement.classList.add('wake-sending');
          
          const response = await fetch(`/api/wake/${mac}`, {
            method: 'POST'
          });
          
          const result = await response.json();
          
          // Restaurer le bouton et montrer le résultat
          buttonElement.disabled = false;
          buttonElement.classList.remove('wake-sending');
          
          if (result.success) {
            icon.className = 'fas fa-check';
            buttonElement.classList.add('wake-success');
            showStatus('Signal de réveil envoyé avec succès !', 'success');
            
            // Revenir à l'icône initiale après 3 secondes
            setTimeout(() => {
              icon.className = originalIcon;
              buttonElement.classList.remove('wake-success');
            }, 3000);
          } else {
            icon.className = 'fas fa-exclamation-circle';
            buttonElement.classList.add('wake-error');
            showStatus(`Erreur : ${result.message}`, 'error');
            
            // Revenir à l'icône initiale après 3 secondes
            setTimeout(() => {
              icon.className = originalIcon;
              buttonElement.classList.remove('wake-error');
            }, 3000);
          }
        } catch (error) {
          console.error('Erreur lors du réveil de l\'appareil :', error);
          showStatus('Erreur lors de l\'envoi du signal de réveil', 'error');
          
          // Restaurer le bouton
          buttonElement.disabled = false;
          buttonElement.classList.remove('wake-sending');
          buttonElement.classList.add('wake-error');
          buttonElement.querySelector('i').className = 'fas fa-exclamation-circle';
          
          // Revenir à l'icône initiale après 3 secondes
          setTimeout(() => {
            buttonElement.querySelector('i').className = originalIcon;
            buttonElement.classList.remove('wake-error');
          }, 3000);
        }
      }
      
      // Fonction pour supprimer un appareil
      async function deleteDevice(mac) {
        try {
          const response = await fetch(`/api/devices/${mac}`, {
            method: 'DELETE'
          });
          
          const result = await response.json();
          
          if (result.success) {
            showStatus('Appareil supprimé avec succès', 'success');
            fetchDevices(); // Actualiser la liste
          } else {
            showStatus(`Erreur : ${result.message}`, 'error');
          }
        } catch (error) {
          console.error('Erreur lors de la suppression de l\'appareil :', error);
          showStatus('Erreur lors de la suppression de l\'appareil', 'error');
        }
      }
      
      // Fonction pour ajouter un appareil
      async function addDevice() {
        const nameInput = document.getElementById('device-name');
        const macInput = document.getElementById('device-mac');
        
        const name = nameInput.value.trim();
        const mac = macInput.value.trim();
        
        try {
          const response = await fetch('/api/devices', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, mac })
          });
          
          const result = await response.json();
          
          if (result.success) {
            showStatus('Appareil ajouté avec succès', 'success');
            closeModal();
            fetchDevices(); // Actualiser la liste
          } else {
            showStatus(`Erreur : ${result.message}`, 'error');
          }
        } catch (error) {
          console.error('Erreur lors de l\'ajout de l\'appareil :', error);
          showStatus('Erreur lors de l\'ajout de l\'appareil', 'error');
        }
      }
      
      // Fonctions pour gérer la modal
      function openModal() {
        modal.style.display = 'flex';
      }
      
      function closeModal() {
        modal.style.display = 'none';
        addDeviceForm.reset();
      }
      
      // Fonction pour afficher un message de statut
      function showStatus(message, type) {
        statusContainer.textContent = message;
        statusContainer.className = 'status';
        
        if (type === 'success') {
          statusContainer.classList.add('status-success');
        } else {
          statusContainer.classList.add('status-error');
        }
        
        statusContainer.style.display = 'block';
        
        // Masquer après 5 secondes
        setTimeout(() => {
          statusContainer.style.display = 'none';
        }, 5000);
      }
      
      // Fonction pour copier dans le presse-papiers
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
          .then(() => {
            showStatus('Lien copié dans le presse-papiers', 'success');
          })
          .catch((err) => {
            console.error('Erreur lors de la copie :', err);
            showStatus('Erreur lors de la copie du lien', 'error');
            
            // Fallback pour les navigateurs plus anciens
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
              document.execCommand('copy');
              showStatus('Lien copié dans le presse-papiers', 'success');
            } catch (err) {
              console.error('Erreur lors de la copie (fallback) :', err);
              showStatus('Erreur lors de la copie du lien', 'error');
            }
            
            document.body.removeChild(textarea);
          });
      }
      
      // Fonction pour formater l'adresse MAC
      function formatMac(mac) {
        // D'abord, supprimez tous les séparateurs existants
        const cleanMac = mac.replace(/[:-]/g, '');
        // Ensuite, ajoutez des deux-points après chaque paire de caractères (sauf la dernière)
        return cleanMac.match(/.{2}/g).join(':');
      }
      
      // Événements
      addDeviceBtn.addEventListener('click', openModal);
      closeModalBtn.addEventListener('click', closeModal);
      cancelAddBtn.addEventListener('click', closeModal);
      
      // Cliquer en dehors de la modal pour fermer
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          closeModal();
        }
      });
      
      // Soumission du formulaire
      addDeviceForm.addEventListener('submit', function(event) {
        event.preventDefault();
        addDevice();
      });
    });
  </script>
